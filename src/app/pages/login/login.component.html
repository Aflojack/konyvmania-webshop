<div class="main_component">
  <img src="/assets/images/login-book-icon.png" class="login-icon" alt="login-book-icon">
  <mat-form-field>
      <mat-label for="email">Email: </mat-label>
      <input matInput type="text" [formControl]="email" />
  </mat-form-field>
  <mat-form-field>
      <mat-label for="password">Jelszó: </mat-label>
      <input matInput type="password" [formControl]="password" />
  </mat-form-field>
  <span>
      <span><button mat-raised-button color="warn" (click)="login()">Bejelentkezés</button></span>
      <span><button mat-raised-button color="warn" [routerLink]="'/signup'">Regisztráció</button></span>
  </span>
  <span *ngIf="loading">
    <mat-spinner></mat-spinner>
  </span>
  <span *ngIf="isError">
    <p id="error">{{error}}</p>
  </span>
</div>
