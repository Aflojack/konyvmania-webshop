<div class="container">
  <div class="main_component">
    <form [formGroup]="regisztracio" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="email">Email: </mat-label>
        <input matInput type="text" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="jelszo">Jelszó: </mat-label>
        <input matInput type="password" formControlName="jelszo">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="ujraJelszo">Jelszó újra: </mat-label>
        <input matInput type="password" formControlName="ujraJelszo">
      </mat-form-field>
      <div formGroupName="nev" class="subform">
        <mat-form-field>
          <mat-label for="vezeteknev">Vezetéknév: </mat-label>
          <input matInput type="text" formControlName="vezeteknev">
        </mat-form-field>
        <mat-form-field>
          <mat-label for="keresztnev">Keresztnév: </mat-label>
          <input matInput type="text" formControlName="keresztnev">
        </mat-form-field>
      </div>
      <div formGroupName="cim" class="subform">
        <mat-form-field>
          <mat-label for="iranyitoszam">Irányítószám: </mat-label>
          <input matInput type="text" formControlName="iranyitoszam">
        </mat-form-field>
        <mat-form-field>
          <mat-label for="varos">Város: </mat-label>
          <input matInput type="text" formControlName="varos">
        </mat-form-field>
        <mat-form-field>
          <mat-label for="utcaEsHazszam">Utca és házszám: </mat-label>
          <input matInput type="text" formControlName="utcaEsHazszam">
        </mat-form-field>
      </div>
      <div>
        <span class="gomb">
          <button mat-raised-button color="warn" type="submit">
            Regisztráció
          </button>
        </span>
        <span class="gomb">
          <button mat-raised-button color="warn" (click)="reset()">
            Reset
          </button>
        </span>
      </div>
      <div *ngIf="error">
        <p class="error" *ngFor="let i of errorArray">{{i}}</p>
      </div>
    </form>
  </div>
</div>
