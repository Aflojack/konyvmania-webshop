<mat-sidenav-container (loggedInUser)="loggedInUser">
  <mat-sidenav #sidenav [fixedInViewport]="true" mode="push">
    <mat-nav-list>
      <a mat-list-item routerLink="/main" (click)="close()">
        <mat-icon>house</mat-icon>
        <span>Főoldal</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="close()"  *ngIf="!loggedInUser">
        <mat-icon>login</mat-icon>
        <span>Bejelentkezés</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="close()"  *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
      </a>
      <a mat-list-item routerLink="/signup" (click)="close()"  *ngIf="!loggedInUser">
        <mat-icon>app_registration</mat-icon>
        <span>Regisztráció</span>
      </a>
      <a mat-list-item routerLink="/offers" (click)="close()"  *ngIf="loggedInUser">
        <mat-icon>favorite</mat-icon>
        <span>Ajánlatok</span>
      </a>
      <a mat-list-item routerLink="/review" (click)="close()"  *ngIf="loggedInUser">
        <mat-icon>star rate</mat-icon>
        <span>Vélemények</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn" role="header">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>Könyvmánia</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="nav-items">
          <li><a routerLink="/main">Főoldal</a></li>
          <li *ngIf="!loggedInUser"><a routerLink="/login">Bejelentkezés</a></li>
          <li *ngIf="loggedInUser"><a (click)="logout()">Kijelentkezés</a></li>
          <li *ngIf="!loggedInUser"><a routerLink="/signup">Regisztráció</a></li>
          <li *ngIf="loggedInUser"><a routerLink="/offers">Ajánlatok</a></li>
          <li *ngIf="loggedInUser"><a routerLink="/review">Vélemények</a></li>
        </ul>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
